<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png" />
    <title>Jonas' Quotes</title>
</head>
<body class="bg-center bg-cover">
    <div class="flex h-screen font-medium text-white">
        <div class="m-auto">
            <div id="name" class="flex items-center justify-center pb-5 text-center text-7xl"></div>
            <div id="text" class="flex items-center justify-center text-center text-8xl"></div>
        </div>
    </div>
    <div class="absolute transition-opacity opacity-100 bottom-1 left-1 hover:opacity-80">
        <svg id="share" class="outline-none h-28 w-28" fill="#FFFFFF" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"></path>
        </svg>
    </div>
    <div id="tooltip" class="absolute p-2 font-medium transition-opacity bg-gray-200 rounded-lg opacity-0 bottom-32 left-2">Click to copy a<br>link to this quote
      <div class="absolute w-3 h-3 rotate-45 bg-gray-200 -bottom-1 left-6"></div></div>
  <script type="module" src="/main.js"></script>
</body>
</html>
